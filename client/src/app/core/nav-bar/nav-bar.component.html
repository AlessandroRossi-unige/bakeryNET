<header>
  <div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
  <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo">
  <nav class="my-2 my-md-0 me-md-3 text-uppercase" style="font-size: larger;">
    <a class="p-2 text-dark" href="#">Home</a>

  </nav>

  <div class="d-flex align-items-center">
    <ng-container  *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2" href="#">Login</a>
    </ng-container>
    <ng-container *ngIf="(currentUser$ | async)">
      <div class="mr-3"><p >Welcome {{(currentUser$ | async).displayName}}</p></div>
      <a (click)="logout()" class="btn btn-outline-secondary mr-2" href="#">Logout</a>
    </ng-container>
  </div>
  </div>
</header>
<form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
</form>
